<html ng-app="ValeMobi">
<head>
<title>Teste Estagio ValeMobi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Include main CSS -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Include AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>"></script>
<!-- Include Bootstrap Javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container wrapper" ng-controller="DbController">
<h1 class="text-center">Teste Estagio ValeMobi</h1>
<nav class="navbar navbar-default">
<div class="navbar-header">
<div class="alert alert-default navbar-brand search-box">
<button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Mercadoria <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
</div>
<div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Pesquisa Mercadorias ..." ng-model="search_query">
</span>
</div>
</div>
</nav>
<div class="col-md-6 col-md-offset-3">
    
<div ng-include src="'templates/form.html'"></div>


<div ng-include src="'templates/editForm.html'"></div>
</div>
<div class="clearfix"></div>


<div class="table-responsive">
<table class="table table-hover">
<tr>
<th>Codigo</th>
<th>Nome</th>
<th>Tipo Mercadoria</th>
<th>Quantidade</th>
<th>Pre√ßo</th>
<th>Tipo Negocio</th>
<th></th>
<th></th>
</tr>
<tr ng-repeat="detail in details">
<td>
<span>{{detail.id}}</span></td>
<td>{{detail.nome}}</td>
<td>{{detail.tipo_mercadoria}}</td>
<td>{{detail.quantidade}}</td>
<td>{{detail.preco}}</td>
<td>{{detail.tipo_negocio}}</td>
<td>
<button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
</td>
<td>
<button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
</td>
</tr>
</table>
</div>
</div>
</div>
<!-- Include controller -->
<script src="js/app.js"></script>
</body>
</html>

<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentMercadoria)" hidden>
<h3 class="text-center">Update Employee Details</h3>
<div class="form-group">
<label for="Nome">Nome Mercadoria:</label>
<input type="text" class="form-control" ng-model="currentMercadoria.nome" value="{{currentMercadoria.nome}}">
</div>
<div class="form-group">
<label for="Tipo_Mercadoria">Tipo Mercadoria:</label>
<input type="text" class="form-control" ng-model="currentMercadoria.tipo_mercadoria" value="{{currentMercadoria.tipo_mercadoria}}">
</div>
<div class="form-group">
<label for="Quantidade">Quantidade:</label>
<input type="text" ng-model="currentMercadoria.quantidade" value"{{currentMercadoria.quantidade}}" />
</div>
</div>
<div class="form-group">
<label for="Preco">Pre√ßo:</label>
<input type="text" class="form-control" ng-model="currentMercadoria.preco" value="{{currentMercadoria.preco}}">
</div>
<div class="form-group">
<label for="Tipo_Negocio">Tipo Negocio:</label>
<label for="" class="radio-inline gender">
<input type="radio" ng-model="currentMercadoria.Tipo_Negocio" value="1" >Venda
</label>
<label for="" class="radio-inline gender">
<input type="radio" name="tipo_negocio" ng-model="currentUser.tipo_negocio" value="2">Compra
</label>
</div>
<div class="form-group">
<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentMercadoria.id)">Update</button>
</div>
</form>
